<div id="alienation-painting">
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile *ngFor="let painting of paintings" mat-grid-tile colspan="2" rowspan="3">
      <img [@paintingflyInOut]='paintingState' (mouseover)="paintingActive()" (click)="openDialog(painting)" matTooltip="painting" matTooltipPosition="above" class="painting-img" src="/assets/painting/{{painting}}"> 
    </mat-grid-tile>
  </mat-grid-list>
</div>
