<div>	
	<img class="portfolio-img" src="../assets/painting/exhibitionno7.jpg">
 
</div>

<div id="art-select">
	<mat-form-field>
	  <mat-select #artType placeholder="art">
	    <mat-option [artHighlight]="color" defaultColor="gold" value="Painting">
	    	Painting
	    </mat-option>
	    <mat-option [artHighlight]="color" defaultColor="gold" value="Ceramic">
	    	Ceramic
	    </mat-option>
	    <mat-option [artHighlight]="color" defaultColor="gold" value="Video">
	    	Video
	    </mat-option>
	  </mat-select>
	</mat-form-field>
</div> 

<div id="art-select">
	<mat-form-field>
	  <mat-select #codeType placeholder="code">
	    <mat-option [artHighlight]="color" defaultColor="gold" value="ABZ-EXCHANGE">
	    	<a href="https://github.com/AbbyBiying/ABZ_EXCHANGE">ABZ-EXCHANGE</a>
	    </mat-option>
	    <mat-option [artHighlight]="color" defaultColor="gold" value="PAIRING">
	    	<a href="https://github.com/AbbyBiying/pairing">Pairing</a>
	    </mat-option>
	    <mat-option [artHighlight]="color" defaultColor="gold" value="BIYING-ART">
	    	<a href="https://github.com/AbbyBiying/biying-art">Biying-Art</a>
	    </mat-option>
	  </mat-select>
	</mat-form-field>
</div> 

<app-painting *ngIf="artType.value == 'Painting'"></app-painting>
<app-ceramic *ngIf="artType.value == 'Ceramic'"></app-ceramic>
<app-video *ngIf="artType.value == 'Video'"></app-video>
