<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    <button md-button class="close-button" (click)="sidenav.toggle()">
      <md-icon>clear</md-icon>
    </button>
    <ul class="menu-button">

      <li><button md-button routerLink="/portfolio" routerLinkActive="active" (click)="sidenav.toggle()">Portfolio</button></li>
      <li><button md-button routerLink="/about" routerLinkActive="active" (click)="sidenav.toggle()">About</button></li>
      <li><button md-button (click)="sidenav.toggle()">Exhibition</button></li>
      <li><button md-button routerLink="/contact" routerLinkActive="active" (click)="sidenav.toggle()">Contact</button></li>
    </ul>
  </md-sidenav>

  <span class="example-sidenav-content">
    <button md-button class="example-fab" (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
  </span>

  <router-outlet></router-outlet>
</md-sidenav-container>
