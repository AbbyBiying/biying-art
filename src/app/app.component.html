      </button>

      <ul class="menu-button">
        <li><button mat-button routerLink="/portfolio" routerLinkActive="active" (click)="sidenav.toggle()">Portfolio</button></li>
        <li><button mat-button >

        <li><button mat-button routerLink="/about" routerLinkActive="active" (click)="sidenav.toggle()">About</button></li>
        <!-- <li><button mat-button routerLink="/contact" routerLinkActive="active" (click)="sidenav.toggle()">Contact</button></li> -->
      </ul>
    </mat-sidenav>

    <router-outlet></router-outlet>

        <p>
          <!-- <a href="https://github.com/AbbyBiying/biying-art">All Rights Reserved Â© Biying Zhang</a> -->
