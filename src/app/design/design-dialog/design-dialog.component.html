<h1 mat-dialog-title>{{data.fileName}}</h1>
<mat-dialog-content>
	<img matTooltip="{{data.fileName}}" matTooltipPosition="above" class="design-img" src="/assets/design/{{data.fileName}}">

	<mat-dialog-actions>
		<button mat-button mat-dialog-close>Close</button>
	</mat-dialog-actions>
</mat-dialog-content>
